<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stage One Task</title>
</head>

<body>
    <div class="card">
        <div class="displayArea">
            <!-- Display picture -->
            <div>
                <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QXD10A0P-2f48f6d36665-512" alt="Jamil Amasa"
                    data-testid="slackDisplayImage">
            </div>
            <!-- Slack Name -->
            <div>
                <h2 class="l-heading" data-testid="slackUserName">Jamil Amasa</h2>
            </div>
            <!-- Current Day of the week -->
            <div id="dayOfTheWeek"></div>
            <!-- Current UTC Time -->
            <div id="currentUTCTime" data-testid="currentUTCTime"></div>
            <!-- Track -->
            <div>
                <p class="l-text" data-testid="myTrack">Frontend</p>
            </div>
            <!-- GitHub URL -->
            <div></div>
        </div>
    </div>
</body>

</html>
